<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分时问候</title>
    <style>
        img {
            width: 200px;
        }
    </style>
</head>
<body>
        <img src="./images/z.gif" alt="早上好">
        <div>上午好</div>
    <script>
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        var date = new Date();
        var h = date.getHours();
        if (h < 12) {
            img.src = './images/z.gif';
            div.innerHTML = '上午好，好好加油';
        } else if (h < 18) {
            img.src = './images/x.gif';
            div.innerHTML='下午好，继续努力';
        } else {
            img.src = './images/w.gif';
            div.innerHTML = '晚上好，坚持学习哦';
        }
    </script>
</body>
</html>
