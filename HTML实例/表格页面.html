<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500">
    <tr>
        <td>性别:</td>
        <td>
            <input type="radio" name="sex" id="nan"> <lable for="nan">男</lable>
            <input type="radio" name="sex" id="nv"> <lable for="nv">女</lable>
        </td>
    </tr>
    <tr>
        <td>生日:</td>
        <td>
            <select>
                <option>--请选择年份--</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
            </select>
            <select>
                <option>--请选择月份--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <select>
                <option>--请选择日--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>所在地区:</td>
        <td><input type="text" value="北京"></td>
    </tr>
    <tr>
        <td>婚姻状况:</td>
        <td>
            <input type="radio" name="marry" checked="checked">未婚
            <input type="radio" name="marry">已婚
            <input type="radio" name="marry">离婚
        </td>
    </tr>
    <tr>
        <td>学历:</td>
        <td><input type="text" value="大学生"></td>
    </tr>
    <tr>
        <td>喜欢类型</td>
        <td>
            <input type="checkbox" name="love">可爱的
            <input type="checkbox" name="love">清纯的
            <input type="checkbox" name="love">帅气的
            <input type="checkbox" name="love">阳光的
            <input type="checkbox" name="love" checked="checked">都喜欢
        </td>
    </tr>
    <tr>
        <td>个人介绍:</td>
        <td><textarea>个人简介</textarea></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="免费注册"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="checkbox" checked="checked">我同意注册条款和会员加入标准</td>
    </tr>
    <tr>
        <td></td>
        <td><a href="#">我是会员，立即登录</a></td>
    </tr>
    <tr>
        <td></td>
        <td>
            <h5>我承诺</h5>
            <ul>
                <li>年满18,单身</li>
                <li>态度严肃</li>
                <li>真诚对待</li>
            </ul>
        </td>
    </tr>
    </table>
</body>
</html>
