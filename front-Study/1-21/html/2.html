<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>上午好</div>
    <script>
        var div = document.querySelector('div');
        var date = new Date();
        var h = date.getHours();
        if(h<12) {
            div.innerHTML = '上午好，开始美好的一天';
        } else if(h<18) {
            div.innerHTML = '下午好，加油工作呐';
        } else {
            div.innerHTML = '晚上好，好好休息啊';
        }
    </script>
</body>
</html>
